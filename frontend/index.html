<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ICC Legal Research Assistant</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.6/marked.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Session Management -->
    <script src="/js/session-manager.js"></script>
    <script src="/js/session-timeout-warning.js"></script>
    <script src="/js/session-status-indicator.js"></script>
    <style>
        .typing-dots {
            display: inline-block;
        }
        .typing-dots::after {
            content: '';
            animation: typing 1.5s infinite;
        }
        @keyframes typing {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
        .scroll-smooth {
            scroll-behavior: smooth;
        }
        
        /* Markdown styling */
        .markdown-content {
            word-wrap: break-word;
            word-break: break-word;
            overflow-wrap: break-word;
            white-space: pre-wrap;
        }
        
        .markdown-content h1, .markdown-content h2, .markdown-content h3, .markdown-content h4, .markdown-content h5, .markdown-content h6 {
            font-weight: bold;
            margin: 0.75rem 0 0.25rem 0;
        }
        
        .markdown-content h1 { font-size: 1.875rem; }
        .markdown-content h2 { font-size: 1.5rem; }
        .markdown-content h3 { font-size: 1.25rem; }
        .markdown-content h4 { font-size: 1.125rem; }
        .markdown-content h5 { font-size: 1rem; }
        .markdown-content h6 { font-size: 0.875rem; }
        
        .markdown-content p {
            margin: 0.5rem 0;
            line-height: 1.2;
        }
        
        .markdown-content ul, .markdown-content ol {
            margin: 0.5rem 0;
            padding-left: 1.5rem;
        }
        
        .markdown-content li {
            margin: 0.25rem 0;
            line-height: 1.2;
        }
        
        .markdown-content code {
            background-color: #f3f4f6;
            padding: 0.125rem 0.25rem;
            border-radius: 0.25rem;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
        }
        
        .markdown-content pre {
            background-color: #f3f4f6;
            padding: 0.75rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 0.5rem 0;
        }
        
        .markdown-content pre code {
            background-color: transparent;
            padding: 0;
        }
        
        .markdown-content blockquote {
            border-left: 4px solid #e5e7eb;
            padding-left: 1rem;
            margin: 0.5rem 0;
            font-style: italic;
            color: #6b7280;
        }
        
        .markdown-content a {
            color: #3b82f6;
            text-decoration: underline;
        }
        
        .markdown-content a:hover {
            color: #1d4ed8;
        }
        
        .markdown-content strong {
            font-weight: bold;
        }
        
        .markdown-content em {
            font-style: italic;
        }
        
        /* Custom scrollbar for textarea - only show when needed */
        .chat-textarea::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-textarea::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }
        
        .chat-textarea::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }
        
        .chat-textarea::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        
        /* Hide scrollbar when not needed */
        .chat-textarea {
            scrollbar-width: thin;
            scrollbar-color: #c1c1c1 #f1f1f1;
        }
        
        /* Hide scrollbar when no text or text fits */
        .chat-textarea:not(.has-scroll)::-webkit-scrollbar {
            display: none;
        }
        
        .chat-textarea:not(.has-scroll) {
            scrollbar-width: none;
        }
        
        /* Mobile keyboard optimizations */
        @media (max-width: 768px) {
            .keyboard-open {
                height: 100vh;
                height: 100dvh; /* Dynamic viewport height for mobile */
            }
            
            .keyboard-open .chat-container {
                height: calc(100vh - 60px);
                height: calc(100dvh - 60px);
            }
            
            .keyboard-open .messages-container {
                height: calc(100vh - 120px);
                height: calc(100dvh - 120px);
            }
            
            /* Prevent zoom on input focus */
            input[type="text"],
            input[type="email"],
            input[type="password"],
            textarea {
                font-size: 16px;
            }
            
            /* Better touch targets */
            button, .clickable {
                min-height: 44px;
                min-width: 44px;
            }
            
            /* Mobile send button specific styling */
            .mobile-send-button {
                min-height: 24px;
                min-width: 24px;
                touch-action: manipulation;
            }
            
            /* Smooth keyboard transitions */
            .chat-input-container {
                transition: all 0.3s ease;
                background-color: var(--bg-primary);
                padding: 1rem 0;
            }
            
            /* Mobile-specific input styling */
            .mobile-input {
                -webkit-appearance: none;
                border-radius: 8px;
                font-size: 16px;
                line-height: 1.4;
            }
            
            /* Prevent text selection on UI elements */
            .no-select {
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }
        }
        
        /* iOS specific fixes */
        @supports (-webkit-touch-callout: none) {
            .ios-keyboard-fix {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
            }
        }
        
        /* Mobile menu fixes */
        @media (max-width: 1023px) {
            .mobile-menu-hidden {
                transform: translateX(-100%);
            }
            .mobile-menu-visible {
                transform: translateX(0);
            }
        }
        
        @media (min-width: 1024px) {
            .mobile-menu-hidden,
            .mobile-menu-visible {
                transform: translateX(0);
            }
        }
        
        /* Dark mode styles */
        :root {
            --bg-primary: #f9fafb;
            --bg-secondary: #ffffff;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --sidebar-bg: #1f2937;
            --sidebar-text: #ffffff;
            --sidebar-hover: #374151;
            --input-bg: #ffffff;
            --input-border: #d1d5db;
            --input-text: #111827;
            --message-user-bg: #dbeafe;
            --logo-bg: transparent;
        }
        
        [data-theme="dark"] {
            --bg-primary: #374151;
            --bg-secondary: #4b5563;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --border-color: #6b7280;
            --sidebar-bg: #1f2937;
            --sidebar-text: #f1f5f9;
            --sidebar-hover: #374151;
            --input-bg: #4b5563;
            --input-border: #6b7280;
            --input-text: #f3f4f6;
            --message-user-bg: #1f2937;
            --logo-bg: #ffffff;
        }
        
        /* Apply theme variables */
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }
        
        .bg-gray-50 {
            background-color: var(--bg-primary) !important;
        }
        
        .bg-white {
            background-color: var(--bg-secondary) !important;
        }
        
        .text-gray-800 {
            color: var(--text-primary) !important;
        }
        
        .text-gray-600 {
            color: var(--text-secondary) !important;
        }
        
        .border-gray-300 {
            border-color: var(--border-color) !important;
        }
        
        .bg-gray-900 {
            background-color: var(--sidebar-bg) !important;
        }
        
        .text-white {
            color: var(--sidebar-text) !important;
        }
        
        .hover\\:bg-gray-800:hover {
            background-color: var(--sidebar-hover) !important;
        }
        
        .bg-blue-50 {
            background-color: var(--message-user-bg) !important;
        }
        
        
        /* Input styling with rounded borders */
        .chat-textarea {
            background-color: var(--input-bg) !important;
            border: none !important;
            color: var(--input-text) !important;
            border-radius: 20px !important;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        /* Placeholder text centering */
        .chat-textarea::placeholder {
            line-height: 1.4;
            position: relative;
            top: 0.125rem;
        }
        
        .chat-textarea:focus {
            border: none !important;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2) !important;
        }
        
        /* Dark mode shadow enhancement */
        [data-theme="dark"] .chat-textarea {
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.3);
        }
        
        /* User message styling with rounded borders */
        .user-message {
            background-color: var(--message-user-bg) !important;
            border-radius: 20px !important;
            color: var(--text-primary) !important;
            word-wrap: break-word;
            word-break: break-word;
            overflow-wrap: break-word;
            white-space: pre-wrap;
        }
        
        
        /* Logo styling for dark mode */
        .logo-container {
            background-color: var(--logo-bg);
            border-radius: 8px;
            padding: 4px;
        }
        
        /* Dark mode specific logo styling */
        [data-theme="dark"] .logo-container {
            background-color: var(--logo-bg);
            border-radius: 8px;
            padding: 4px;
        }
        
        /* Mobile header fixes */
        @media (max-width: 768px) {
            .mobile-header {
                position: sticky;
                top: 0;
                z-index: 50;
                background-color: var(--bg-primary);
                width: 100%;
                flex-shrink: 0;
            }
            
            /* Ensure header stays above other content */
            .mobile-header * {
                position: relative;
                z-index: 51;
            }
            
            /* Ensure the main chat area header container is properly positioned */
            .main-chat-area {
                position: relative;
                z-index: 1;
            }
            
            /* Ensure conversation menu appears above everything */
            .conversation-menu-container {
                position: relative;
                z-index: 99999;
            }
            
            /* Make sure header doesn't get hidden by scrolling */
            .main-chat-area .mobile-header {
                position: sticky;
                top: 0;
                z-index: 100;
            }
            
            /* Fix messages container spacing for mobile header */
            .messages-container {
                padding-top: 1.5rem !important;
                padding-bottom: 1rem !important;
            }
            
            /* Add extra top padding to first message on mobile */
            .messages-container > div:first-child {
                padding-top: 1rem;
            }
            
            /* Ensure proper spacing for mobile header */
            .mobile-messages-wrapper {
                padding-top: 0.75rem;
            }
            
            /* Additional spacing for first message on mobile */
            .mobile-messages-wrapper .max-w-xs:first-child,
            .mobile-messages-wrapper .max-w-sm:first-child,
            .mobile-messages-wrapper .max-w-md:first-child,
            .mobile-messages-wrapper .max-w-lg:first-child,
            .mobile-messages-wrapper .max-w-xl:first-child,
            .mobile-messages-wrapper .max-w-2xl:first-child,
            .mobile-messages-wrapper .max-w-3xl:first-child {
                margin-top: 0.5rem;
            }
        }
    </style>
</head>
<body class="bg-gray-50 h-screen overflow-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const ChatMessage = ({ message, isUser, isLoading = false }) => {
            const renderMarkdown = (text) => {
                if (isUser) {
                    return (
                        <div className="flex justify-end mb-6 sm:mb-8">
                            <div className="max-w-xs sm:max-w-md md:max-w-lg lg:max-w-2xl">
                                <div className="user-message p-3 sm:p-4 inline-block max-w-fit">
                                    <p className="text-sm sm:text-base lg:text-lg leading-relaxed break-words">{text}</p>
                                </div>
                            </div>
                        </div>
                    );
                }
                
                try {
                    const html = marked.parse(text);
                    return (
                        <div className="flex justify-start mb-6 sm:mb-8">
                            <div className="max-w-xs sm:max-w-2xl lg:max-w-3xl w-full">
                                <div 
                                    className="markdown-content text-sm leading-tight"
                                    dangerouslySetInnerHTML={{ __html: html }}
                                />
                            </div>
                        </div>
                    );
                } catch (error) {
                    console.error('Markdown parsing error:', error);
                    return (
                        <div className="flex justify-start mb-6 sm:mb-8">
                            <div className="max-w-xs sm:max-w-2xl lg:max-w-3xl w-full">
                                <p className="text-sm leading-tight break-words">{text}</p>
                            </div>
                        </div>
                    );
                }
            };

            return (
                <div className="w-full">
                    {isLoading ? (
                        <div className="flex justify-center mb-6 sm:mb-8">
                            <div className="max-w-xs sm:max-w-2xl lg:max-w-3xl w-full px-3 sm:px-4 lg:px-6">
                                <div className="flex items-center space-x-1 text-sm sm:text-base lg:text-lg text-gray-600">
                                    <span>AI is working on your request</span>
                                    <div className="typing-dots"></div>
                                </div>
                            </div>
                        </div>
                    ) : (
                        renderMarkdown(message)
                    )}
                </div>
            );
        };

        const ChatInput = ({ onSendMessage, isLoading, isCentered = false, hasUserInteracted = false }) => {
            const [message, setMessage] = useState('');
            const [hasScroll, setHasScroll] = useState(false);
            const [isKeyboardOpen, setIsKeyboardOpen] = useState(false);
            const [isMobile, setIsMobile] = useState(false);
            const textareaRef = useRef(null);

            const handleSubmit = (e) => {
                e.preventDefault();
                if (message.trim() && !isLoading) {
                    onSendMessage(message.trim());
                    setMessage('');
                }
            };

            const handleKeyPress = (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleSubmit(e);
                }
            };

            const handlePaste = (e) => {
                // Allow default paste behavior
                // This ensures paste functionality works properly
                console.log('Paste event triggered');
                e.stopPropagation();
                // Let the default paste behavior handle the rest
            };

            const checkScroll = () => {
                if (textareaRef.current) {
                    const hasScrollbar = textareaRef.current.scrollHeight > textareaRef.current.clientHeight;
                    setHasScroll(hasScrollbar);
                }
            };

            useEffect(() => {
                if (textareaRef.current) {
                    // Reset height to auto first
                    textareaRef.current.style.height = 'auto';
                    // Set height based on scroll height
                    const scrollHeight = textareaRef.current.scrollHeight;
                    textareaRef.current.style.height = scrollHeight + 'px';
                    checkScroll();
                }
            }, [message]);

            // Additional effect to ensure proper sizing on mount/refresh
            useEffect(() => {
                if (textareaRef.current) {
                    // Small delay to ensure DOM is fully rendered
                    const timer = setTimeout(() => {
                        if (textareaRef.current) {
                            textareaRef.current.style.height = 'auto';
                            const scrollHeight = textareaRef.current.scrollHeight;
                            textareaRef.current.style.height = scrollHeight + 'px';
                        }
                    }, 100);
                    return () => clearTimeout(timer);
                }
            }, [isCentered]);

            // Auto-focus the textarea when component mounts (but not on mobile unless it's a new conversation)
            useEffect(() => {
                if (textareaRef.current) {
                    // Only auto-focus on desktop or if it's a new conversation (centered input) or user hasn't interacted
                    const shouldAutoFocus = !isMobile || isCentered || !hasUserInteracted;
                    
                    if (shouldAutoFocus) {
                        // Small delay to ensure the component is fully rendered
                        setTimeout(() => {
                            textareaRef.current.focus();
                        }, 100);
                    }
                }
            }, [isMobile, isCentered, hasUserInteracted]);

            // Mobile detection
            useEffect(() => {
                const checkMobile = () => {
                    setIsMobile(window.innerWidth <= 768);
                };
                
                checkMobile();
                window.addEventListener('resize', checkMobile);
                return () => window.removeEventListener('resize', checkMobile);
            }, []);

            // Keyboard detection for mobile
            useEffect(() => {
                if (!isMobile) return;

                const initialViewportHeight = window.innerHeight;
                let timeoutId;

                const handleResize = () => {
                    clearTimeout(timeoutId);
                    timeoutId = setTimeout(() => {
                        const currentHeight = window.innerHeight;
                        const heightDifference = initialViewportHeight - currentHeight;
                        
                        // If height decreased by more than 150px, keyboard is likely open
                        setIsKeyboardOpen(heightDifference > 150);
                    }, 100);
                };

                window.addEventListener('resize', handleResize);
                return () => {
                    window.removeEventListener('resize', handleResize);
                    clearTimeout(timeoutId);
                };
            }, [isMobile]);

            // Focus/blur handlers for keyboard detection
            const handleFocus = () => {
                if (isMobile) {
                    setIsKeyboardOpen(true);
                    // Scroll to input after a short delay to ensure keyboard is open
                    setTimeout(() => {
                        textareaRef.current?.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }, 300);
                }
            };

            const handleBlur = () => {
                if (isMobile) {
                    // Delay to allow for keyboard close animation
                    setTimeout(() => {
                        setIsKeyboardOpen(false);
                    }, 300);
                }
            };

            const handleClick = () => {
                // On mobile, allow manual focus when user taps the input
                if (isMobile && textareaRef.current) {
                    textareaRef.current.focus();
                }
            };

            useEffect(() => {
                const textarea = textareaRef.current;
                if (textarea) {
                    textarea.addEventListener('input', checkScroll);
                    textarea.addEventListener('resize', checkScroll);
                    textarea.addEventListener('focus', handleFocus);
                    textarea.addEventListener('blur', handleBlur);
                    return () => {
                        textarea.removeEventListener('input', checkScroll);
                        textarea.removeEventListener('resize', checkScroll);
                        textarea.removeEventListener('focus', handleFocus);
                        textarea.removeEventListener('blur', handleBlur);
                    };
                }
            }, [isMobile]);

            if (isCentered) {
                return (
                    <div className="flex-1 flex items-start justify-center p-4 sm:p-6 lg:p-8 pt-24 sm:pt-32 lg:pt-40">
                        <div className="w-full max-w-xs sm:max-w-2xl lg:max-w-3xl">
                            <div className="text-center mb-6 sm:mb-8">
                                <div className="w-16 h-16 sm:w-20 sm:h-20 flex items-center justify-center mx-auto mb-3 sm:mb-4 logo-container">
                                    <img 
                                        src="/static/icc_logo.svg" 
                                        alt="ICC Logo" 
                                        className="w-full h-full object-contain"
                                        onError={(e) => {
                                            e.target.style.display = 'none';
                                            e.target.nextSibling.style.display = 'flex';
                                        }}
                                    />
                                    <div className="w-full h-full bg-blue-500 rounded-full flex items-center justify-center" style={{display: 'none'}}>
                                        <i className="fas fa-robot text-white text-lg sm:text-2xl"></i>
                                    </div>
                                </div>
                                <h1 className="text-lg sm:text-xl lg:text-2xl font-semibold text-gray-800 mb-2">ICC Legal Research Assistant</h1>
                                <p className="text-sm sm:text-base text-gray-600">Search past judgments and explore international humanitarian law texts</p>
                            </div>
                            <form onSubmit={handleSubmit} className="relative">
                                <div className="relative">
                                    <textarea
                                        ref={textareaRef}
                                        value={message}
                                        onChange={(e) => setMessage(e.target.value)}
                                        onKeyPress={handleKeyPress}
                                        onPaste={handlePaste}
                                        onFocus={handleFocus}
                                        onBlur={handleBlur}
                                        onClick={handleClick}
                                        placeholder={isMobile ? "Ask about legal provisions..." : "Search past judgments or ask about IHL provisions..."}
                                        className={`w-full px-3 sm:px-4 py-2 sm:py-3 ${hasScroll ? 'pr-12 sm:pr-14' : 'pr-12 sm:pr-14'} rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base overflow-y-auto chat-textarea mobile-input ${hasScroll ? 'has-scroll' : ''} ${isKeyboardOpen ? 'keyboard-open' : ''}`}
                                        rows="1"
                                        disabled={isLoading}
                                        style={{ 
                                            maxHeight: hasScroll ? '300px' : '120px', 
                                            scrollbarWidth: 'thin',
                                            fontSize: isMobile ? '16px' : undefined
                                        }}
                                    />
                                    {message.trim() && (
                                        <button
                                            type="submit"
                                            disabled={isLoading}
                                            className={`absolute ${hasScroll ? 'right-2 sm:right-3 bottom-2 sm:bottom-3' : 'right-2 sm:right-3 top-1/2 transform -translate-y-1/2'} w-6 h-6 sm:w-8 sm:h-8 md:w-9 md:h-9 bg-gray-700 hover:bg-gray-800 text-white rounded-full flex items-center justify-center transition-colors disabled:opacity-50 disabled:cursor-not-allowed mobile-send-button`}
                                        >
                                            <i className="fas fa-arrow-up text-xs sm:text-sm"></i>
                                        </button>
                                    )}
                                </div>
                            </form>
                        </div>
                    </div>
                );
            }

            return (
                <div className="flex justify-center p-3 sm:p-4 lg:p-6">
                    <div className="w-full max-w-xs sm:max-w-2xl lg:max-w-3xl">
                        <form onSubmit={handleSubmit} className="relative">
                            <div className="relative">
                                <textarea
                                    ref={textareaRef}
                                    value={message}
                                    onChange={(e) => setMessage(e.target.value)}
                                    onKeyPress={handleKeyPress}
                                    onPaste={handlePaste}
                                    onFocus={handleFocus}
                                    onBlur={handleBlur}
                                    onClick={handleClick}
                                    placeholder={isMobile ? "Ask about legal provisions..." : "Search past judgments or ask about IHL provisions..."}
                                    className={`w-full px-3 sm:px-4 py-2 sm:py-3 ${hasScroll ? 'pr-12 sm:pr-14' : 'pr-12 sm:pr-14'} rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base overflow-y-auto chat-textarea mobile-input ${hasScroll ? 'has-scroll' : ''} ${isKeyboardOpen ? 'keyboard-open' : ''}`}
                                    rows="1"
                                    disabled={isLoading}
                                    style={{ 
                                        maxHeight: hasScroll ? '300px' : '120px', 
                                        scrollbarWidth: 'thin',
                                        fontSize: isMobile ? '16px' : undefined
                                    }}
                                />
                                {message.trim() && (
                                    <button
                                        type="submit"
                                        disabled={isLoading}
                                        className={`absolute ${hasScroll ? 'right-2 sm:right-3 bottom-2 sm:bottom-3' : 'right-2 sm:right-3 top-1/2 transform -translate-y-1/2'} w-6 h-6 sm:w-8 sm:h-8 md:w-9 md:h-9 bg-gray-700 hover:bg-gray-800 text-white rounded-full flex items-center justify-center transition-colors disabled:opacity-50 disabled:cursor-not-allowed mobile-send-button`}
                                    >
                                        <i className="fas fa-arrow-up text-xs sm:text-sm"></i>
                                    </button>
                                )}
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        const Sidebar = ({ conversations, currentConversationId, onSelectConversation, onNewConversation, isMobileMenuOpen, setIsMobileMenuOpen, user, onLogout, formatTimestamp, isDarkMode, toggleDarkMode, setRenameConversationId, setRenameValue, setShowRenameModal, deleteConversation }) => {
            const [isCollapsed, setIsCollapsed] = useState(false);
            const [showUserMenu, setShowUserMenu] = useState(false);
            const [showConversationMenu, setShowConversationMenu] = useState(null);
            const [editingConversationId, setEditingConversationId] = useState(null);
            const [editingTitle, setEditingTitle] = useState('');
            
            // Swipe functionality for mobile
